apiVersion: v1
kind: Pod
metadata:
  name: vuas-multitenant
  labels:
    app: vuas-multitenant
spec:
  containers:
  - image: "vupaas.azurecr.io/multitenant"
    name: vuas-multitenant
    ports:
    - containerPort: 80
      protocol: TCP
    env:
        - name: MULTI_DB
          value: "jdbc:sqlserver://vuasmultitenant.database.windows.net:1433;database=multitenantdb"
        - name: MULTI_PORT
          value: "80"
        - name: DB_USER
          value: "adminvu"
        - name: "DB_PASSWORD"
          value: "Passw0rd.123$"
---

apiVersion: v1
kind: Service
metadata:
  name: vuas-multitenant
spec:
  selector:
    app: vuas-multitenant
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vuas-multitenant
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/appgw-ssl-certificate: vucloud
    appgw.ingress.kubernetes.io/health-probe-path: "/multitenant-management/version"
spec:
  rules:
  - host: multitenant.vucloud.global
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
             name: vuas-multitenant
             port:
               number: 80